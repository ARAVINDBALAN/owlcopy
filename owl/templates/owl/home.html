<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">


<script type="text/javascript" src="/admin/jsi18n/"></script>
<script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
<script type="text/javascript" src="/static/admin/js/core.js"></script>
<script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
<script type="text/javascript" src="/static/admin/js/actions.js"></script>
<script type="text/javascript" src="/static/admin/js/urlify.js"></script>
<script type="text/javascript" src="/static/admin/js/prepopulate.js"></script>
<script type="text/javascript" src="/static/admin/js/vendor/xregexp/xregexp.js"></script>


    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    
</head>

<body>
    <form method="POST">
        {%csrf_token%}
        <fieldset class="module aligned ">
    
    
    
                <div class="form-row field-latitude">
                    
                    
                        <div>
                            
                            
                                <label class="required" for="id_latitude">Latitude:</label>
                                
                                    <input type="text" name="latitude" class="vTextField" maxlength="200" required id="id_latitude">
                                
                            
                            
                        </div>
                    
                </div>
            
                <div class="form-row field-longitude">
                    
                    
                        <div>
                            
                            
                                <label class="required" for="id_longitude">Longitude:</label>
                                
                                    <input type="text" name="longitude" class="vTextField" maxlength="200" required id="id_longitude">
                                
                            
                            
                        </div>
                    
                </div>
            
                <div class="form-row field-name">
                    
                    
                        <div>
                            
                            
                                <label class="required" for="id_name">Name:</label>
                                
                                    <input type="text" name="name" class="vTextField" maxlength="200" required id="id_name">
                                
                            
                            
                        </div>
                    
                </div>
            
                <div class="form-row field-phone">
                    
                    
                        <div>
                            
                            
                                <label class="required" for="id_phone">Phone:</label>
                                
                                    <input type="text" name="phone" class="vTextField" maxlength="200" required id="id_phone">
                                
                            
                            
                        </div>
                    
                </div>
            
                <div class="form-row field-message">
                    
                    
                        <div>
                            
                            
                                <label class="required" for="id_message">Message:</label>
                                
                                    <textarea name="message" cols="40" rows="10" class="vLargeTextField" required id="id_message">
        </textarea>
                                
                            
                            
                        </div>
                    
                </div>
            
        </fieldset>
        <div class="submit-row">
                <input type="button" value="Locate me" class="default" name="_locate">
        </div>
        <div class="submit-row">
            
                <input type="submit" value="Save" class="default" name="_save">
    </div>
    
            </form>
    <script type="text/javascript">
    
var x = document.getElementById("id_latitude");
var y = document.getElementById("id_longitude")
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.value = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.value = "Latitude: " + position.coords.latitude;
  y.value = "Longitude: " + position.coords.latitude;
}
</script>
    
    </script>
</body>


</html>
